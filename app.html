<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>VideoRepo Uploader</title>
	<!-- CSS Normalize and Reset -->
	<link rel="stylesheet" href="./assets/css/normalize.css" />
	<!-- Semantic - Local -->
	<link rel="stylesheet" href="./assets/css/semantic.min.css" />
	<!-- Font Awesome - Local -->
	<link rel="stylesheet" href="./assets/css/font-awesome.min.css" />
	<!-- Custom CSS styles file -->
	<link rel="stylesheet" href="./assets/css/custom.css" />
</head>

<body>
	<div class="ui grid container">
		<div class="doubling one column row x-top-row">
			<div class="column">
				<h1><span><img src="assets/img/videorepo.png" /></span>VideoRepo Uploader</h1>
			</div>
		</div>
		<div class="doubling four column row">
			<div class="column">
				<div class="ui fluid icon input">
					<input type="text" placeholder="Video name" id="in-video-name" />
				</div>
			</div>
			<div class="column">
				<div class="ui fluid icon input">
					<input type="text" placeholder="Date recorded" id="in-date-recorded" />
				</div>
			</div>
			<div class="column">
				<div class="ui fluid icon input">
					<input type="text" placeholder="Unit" id="in-unit" />
				</div>
			</div>
			<div class="column">
				<div class="ui fluid icon input">
					<input type="text" placeholder="Lesson" id="in-lesson" />
				</div>
			</div>
		</div>
		<div class="doubling two column row">
			<div class="column">
				<div class="ui fluid icon input">
					<input type="text" placeholder="Host" id="in-hose" />
				</div>
			</div>
			<div class="column">
				<div class="ui fluid icon input">
					<input type="text" placeholder="URL" id="in-url" />
				</div>
			</div>
		</div>
		<div class="doubling three column row">
			<div class="column">
				<div class="ui fluid search selection dropdown">
					<input type="hidden" name="class" id="in-class" />
					<i class="dropdown icon"></i>
					<div class="default text">Class</div>
					<div class="menu">
						<div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
						<div class="item" data-value="ax"><i class="ax flag"></i>Aland Islands</div>
						<div class="item" data-value="al"><i class="al flag"></i>Albania</div>
						<div class="item" data-value="dz"><i class="dz flag"></i>Algeria</div>
						<div class="item" data-value="as"><i class="as flag"></i>American Samoa</div>
						<div class="item" data-value="ad"><i class="ad flag"></i>Andorra</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui fluid search selection dropdown">
					<input type="hidden" name="subcategory" id="in-subcategory" />
					<i class="dropdown icon"></i>
					<div class="default text">Subcategory</div>
					<div class="menu">
						<div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
						<div class="item" data-value="ax"><i class="ax flag"></i>Aland Islands</div>
						<div class="item" data-value="al"><i class="al flag"></i>Albania</div>
						<div class="item" data-value="dz"><i class="dz flag"></i>Algeria</div>
						<div class="item" data-value="as"><i class="as flag"></i>American Samoa</div>
						<div class="item" data-value="ad"><i class="ad flag"></i>Andorra</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui fluid search selection dropdown">
					<input type="hidden" name="curriculum" id="in-curriculum" />
					<i class="dropdown icon"></i>
					<div class="default text">Curriculum</div>
					<div class="menu">
						<div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
						<div class="item" data-value="ax"><i class="ax flag"></i>Aland Islands</div>
						<div class="item" data-value="al"><i class="al flag"></i>Albania</div>
						<div class="item" data-value="dz"><i class="dz flag"></i>Algeria</div>
						<div class="item" data-value="as"><i class="as flag"></i>American Samoa</div>
						<div class="item" data-value="ad"><i class="ad flag"></i>Andorra</div>
					</div>
				</div>
			</div>
		</div>
		<div class="doubling two column row">
			<div class="column">
				<div class="ui segment fluid">
					<div class="ui checkbox">
						<input type="checkbox" name="in-supplemental" id="in-supplmental">
						<label>Supplemental Lesson</label>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="ui segment fluid">
					<div class="ui checkbox">
						<input type="checkbox" name="in-general" id="in-general">
						<label>General Curriculum</label>
					</div>
				</div>
			</div>
		</div>
		<div class="doubling two column row">
			<div class="column">
				<button class="fluid purple ui button">Reset</button>
			</div>
			<div class="column">
				<button class="fluid blue ui button">Submit</button>
			</div>
		</div>
	</div>
</body>

<!-- Scripts for the page -->
<script src="./assets/js/semantic.min.js"></script>
<script src="./assets/js/app.js"></script>

</html>
